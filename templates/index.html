<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Health Predictor</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .card {
            background: white;
            color: black;
            padding: 25px;
            border-radius: 15px;
            max-width: 800px;
            margin: auto;
        }
        .symptom-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .symptom-box label {
            background: #f2f2f2;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        button {
            background: #0072ff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #e6f0ff;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>ü©∫ AI Health Predictor</h1>
<p>Select your symptoms and click Predict</p>

<div class="card">
    <form method="POST">
        <div class="symptom-box">
            {% for symptom in symptoms %}
                <label>
                    <input type="checkbox" name="symptoms" value="{{ symptom }}"> {{ symptom.replace("_", " ").title() }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">üîç Predict Disease</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>üß† Prediction Result</h2>
        <p><strong>Disease:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ "%.2f"|format(confidence) }}%</p>
    </div>
    {% endif %}
</div>

</body>
</html>
